<header class="site-header">
  <div class="container">
    <a href="{{ '/' | relative_url }}" class="site-logo">
      <span class="logo-text">{{ site.author.name | split: ' ' | first | slice: 0 }}{{ site.author.name | split: ' ' | last | slice: 0 }}</span>
    </a>

    <nav class="site-nav site-nav-desktop">
      <ul class="nav-list">
        {% for item in site.data.navigation.main %}
        <li class="nav-item">
          <a href="{{ item.url | relative_url }}" class="nav-link {% if page.url == item.url %}active{% endif %}">
            {{ item.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>

    <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
      <span class="hamburger"></span>
    </button>
  </div>
</header>

<div class="mobile-nav-overlay" id="mobile-nav-overlay"></div>
<nav class="site-nav-mobile" id="site-nav-mobile">
  <ul class="nav-list">
    {% for item in site.data.navigation.main %}
    <li class="nav-item">
      <a href="{{ item.url | relative_url }}" class="nav-link {% if page.url == item.url %}active{% endif %}">
        {{ item.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>

<script>
  document.getElementById('nav-toggle').addEventListener('click', function() {
    document.getElementById('site-nav-mobile').classList.toggle('is-open');
    document.getElementById('mobile-nav-overlay').classList.toggle('is-open');
    this.classList.toggle('is-active');
  });

  document.getElementById('mobile-nav-overlay').addEventListener('click', function() {
    document.getElementById('site-nav-mobile').classList.remove('is-open');
    this.classList.remove('is-open');
    document.getElementById('nav-toggle').classList.remove('is-active');
  });
</script>
