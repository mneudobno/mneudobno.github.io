<header class="site-header">
  <div class="container">
    <a href="{{ '/' | relative_url }}" class="site-logo">
      <span class="logo-text">{{ site.author.name | split: ' ' | first | slice: 0 }}{{ site.author.name | split: ' ' | last | slice: 0 }}</span>
    </a>

    <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
      <span class="hamburger"></span>
    </button>
  </div>

  <nav class="site-nav" id="site-nav">
    <ul class="nav-list">
      {% for item in site.data.navigation.main %}
      <li class="nav-item">
        <a href="{{ item.url | relative_url }}" class="nav-link {% if page.url == item.url %}active{% endif %}">
          {{ item.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>

<script>
  document.getElementById('nav-toggle').addEventListener('click', function() {
    document.getElementById('site-nav').classList.toggle('is-open');
    this.classList.toggle('is-active');
  });
</script>
