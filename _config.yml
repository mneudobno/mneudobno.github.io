# Site Settings
title: "John Doe"
description: "Junior Full-Stack Developer | Passionate about building web applications"
url: "https://mneudobno.github.io"
baseurl: ""

# Author Information
author:
  name: John Doe
  email: john.doe.dev@gmail.com
  location: Luxembourg
  github: mneudobno
  linkedin: johndoe

# Build Settings
markdown: kramdown
highlighter: rouge

# Plugins (GitHub Pages supported)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-avatar
  - jemoji
  - jekyll-github-metadata
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-mentions

# GitHub Metadata
repository: mneudobno/mneudobno.github.io

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

# Navigation
header_pages:
  - about.md
  - projects.md
  - contact.md

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
